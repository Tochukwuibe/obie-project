<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <p>{{subtitle}}!</p>
</div>
<div class="modal-footer mx-auto">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Yes</button>
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
