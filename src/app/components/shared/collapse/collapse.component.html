<div>
    <button class="accordion" (click)="isCollapsed = !isCollapsed" [class.active]="!isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">{{faq.question}}</button>


    <div class="panel" id="collapseExample" [ngbCollapse]="isCollapsed">
        <p>
            {{faq.answer}}
        </p>

        <app-edit-delete-actions></app-edit-delete-actions>
    </div>
</div>
