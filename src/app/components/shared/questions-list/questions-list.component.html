<div class="row">
    <div class="col-2">
        <app-faq-preview [faqs]="preview" ></app-faq-preview>
        <app-new-faq-btn (clicked)="onToNew()" ></app-new-faq-btn>
    </div>
    <div class="col-10">
        <app-question-block 
            *ngFor="let faq of faqs" [faq]="faq"
                (action)="onAction($event)"
            >
        </app-question-block>
    </div>
</div>
