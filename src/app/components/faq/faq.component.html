<app-layout>

    <div class="app-md">
        <app-collapse-list [onToNew]="this.onToNew" [faqs]="faqs"></app-collapse-list>
    </div>


    <div class="app-lg">
        <app-questions-list 
            [onToNew]="this.onToNew" 
            [faqs]="faqs"
            [onEdit]="onEdit"
            [onDelete]="onDelete"
            >
        </app-questions-list>
    </div>

    <app-paginator></app-paginator>
</app-layout>
